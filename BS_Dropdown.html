<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container">
        <h2>Dropdown Menus</h2>
        <p>To create a dropdown menu add one button group inside another:</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Home</button>
            <button type="button" class="btn btn-primary">About Us</button>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle"data-toggle="dropdown">Services</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Food</a>
            <a class="dropdown-item" href="#">Transportation</a>
            <a class="dropdown-item" href="#">Internet</a>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Contact</button>
        </div>
        </div>
    </div>
</body>
</html>

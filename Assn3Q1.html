<!DOCTYPE html>
<html>
<head>
    <title>Question1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
        $(document).ready(function(){
            var count=$("#selected").children().length;
            $("#btn").click(function(){
                $("#selected").text(count);
            });
        });
    </script>
</head>
<body>
    <div id="selected">
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Orange</p>
    </div>
    <button id="btn">click Here</button>
    
</body>

</html>
